<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <!-- Main content -->
    <main class="row">

        <!-- Side Group -->
        <section class="col-3">
            <div id="history">
                <!-- Search -->
                <h5>Search for a City:</h5>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" id="city" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                    <div class="input-group-append">
                        <span class="input-group-text oi oi-magnifying-glass" id="addon-wrapping"></span>
                    </div>
                </div>

                <!-- History -->
                <div class="list-group">
                </div>
            </div>
        </section>

        <!-- Weather Information -->
        <section class="col" id="weather">
            <!-- Searched City -->
            <div class="row">
                <div id="current-weather">
                    <div class="card-body">
                        <!-- Placeholder -->
                        <h5 class="card-title" id="current-city"></h5>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                    </div>
                </div>
            </div>

            <!-- Forecast -->
            <div class="row">
            </div>
            <div class="row" id="forecast-div">
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
